name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "SECRET_KEY=test-secret-key-for-ci" >> .env
          echo "GOOGLE_CLIENT_ID=fake-client-id" >> .env
          echo "GOOGLE_CLIENT_SECRET=fake-client-secret" >> .env

      - name: Build and test
        run: |
          docker compose up -d --build
          sleep 5
          docker compose exec -T fastapi-oauth alembic upgrade head
          docker compose exec -T fastapi-oauth python -m pytest tests/ -v
          curl -f http://localhost:8000/health

      - name: Stop containers
        if: always()
        run: docker compose down

  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Format code (for info only)
        continue-on-error: true
        run: |
          black --diff --check src/ tests/ || true
          isort --diff --check-only src/ tests/ || true

      - name: Basic lint check
        run: flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

  build:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test, quality]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push for now)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: fastapi-oauth:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
