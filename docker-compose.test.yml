services:
  postgres-test:
    image: postgres:16-alpine
    container_name: oauth-postgres-test
    environment:
      POSTGRES_USER: oauth_test
      POSTGRES_PASSWORD: oauth_test
      POSTGRES_DB: oauth_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oauth_test -d oauth_test"]
      interval: 2s
      timeout: 2s
      retries: 20
